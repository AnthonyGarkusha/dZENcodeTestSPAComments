<div class="comments">
  <div *ngFor="let c of comments" class="comment-item">
    <div class="comment-header">
      <strong>{{ c.userName }}</strong>
      <span class="email">{{ c.email }}</span>
      <span class="date">{{ c.createdAt | date:'short' }}</span>
    </div>

    <div class="comment-text">
      {{ c.text }}
    </div>
  </div>
</div>
