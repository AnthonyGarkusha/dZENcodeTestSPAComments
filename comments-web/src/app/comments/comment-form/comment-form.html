<div class="comment-form" [formGroup]="form">

  <div class="row">
    <input type="text" placeholder="Имя" formControlName="userName">
    <input type="email" placeholder="Email" formControlName="email">
    <input type="text" placeholder="Homepage" formControlName="homepage">
  </div>

  <textarea formControlName="text" placeholder="Ваш комментарий..." rows="4"></textarea>

  <button (click)="send()" [disabled]="form.invalid">Отправить</button>

</div>
